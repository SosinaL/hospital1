<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Here is header</title>
	
		<script type="text/javascript"
			src="https://examples.javacodegeeks.com/wp-content/litespeed/localres/code.jquery.com/jquery-1.12.4.js" />
		<script type="text/javascript"
			src="https://examples.javacodegeeks.com/wp-content/litespeed/localres/code.jquery.com/ui/1.12.1/jquery-ui.js" />
		
		<link rel="stylesheet"
			href="https://examples.javacodegeeks.com/wp-content/litespeed/localres/code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<h:outputScript library="js" name="jquery.js" />
		
<ui:define name="title">
    	
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="myscript.js" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- CSS -->
    </ui:define>
	</h:head>



	<h:form>
		<div class="form-group">
			<h:outputLabel value="Data" styleClass="control-label col-sm-2" />
			<div class="col-sm-10">
				<h:inputText value="#{punonjes.dateSelected}"
					styleClass="form-control datepicker" />
			</div>
		</div>
		<center>
			<h3 id="top-head" class="top-head">
				<h:outputText value="Punonjesit" />
			</h3>
		</center>
		<center>
		<h:dataTable  binding="#{table}" value="#{punonjes.punonjesList()}"
			var="a" class="table table-striped table-hover table-bordered">

			<h:column>
			

				<f:facet name="header">Emri</f:facet>
				<h:outputText value="#{a.emer}" />
			</h:column>
			<h:column>
				<f:facet name="header">Mbiemer</f:facet>
				<h:outputText value="#{a.mbiemer}" />
			</h:column>
			<h:column>
				<f:facet name="header">Pozicion</f:facet>
				<h:outputText value="#{a.pozicion}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data fillimit</f:facet>
				<h:outputText value="#{a.date}" />
			</h:column>

			<h:column>
				<f:facet name="header">Veprimet</f:facet>
				<h:commandButton  action="#{punonjes.info()}" class="button1" value="Shiko" >
			 </h:commandButton>
			</h:column>

		</h:dataTable>
</center>

	</h:form>


</ui:composition>
